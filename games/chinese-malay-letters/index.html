    <style>

        /* ÊºÇÊµÆÂä®Áîª */
        @keyframes float-up {

        /* ÊàêÂäüÊ∂àÊÅØÂ¢ûÂº∫ */
        .message-success {

<body>
    <div class="container">

            <p>üéÆ ÁÇπÂáªÂ≠óÊØçÊãºÂá∫È©¨Êù•ÊñáÂçïËØç üéÆ</p>

        <!-- ‰∏≠ÊñáËØçËØ≠ÊòæÁ§∫ -->
        <div class="chinese-word-display">
            <div class="chinese-word" id="chinese-word">‰∫§ÈÄöÂ∑•ÂÖ∑</div>
            <div style="font-size: 1.2rem; margin-top: 10px; opacity: 0.9;">

        </div>

        <!-- Ê∏∏ÊàèÂå∫Âüü -->
        <div class="game-area" id="game-area">
            <!-- ÊéâËêΩÂ≠óÊØç‰ºöÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </div>

        <!-- Â∑≤ÊãºÂçïËØçÊòæÁ§∫ -->
        <div class="built-word-display">
            <div class="built-word" id="built-word">ÂáÜÂ§áÂºÄÂßã...</div>
        </div>

        <!-- Ê∂àÊÅØÂå∫Âüü -->
        <div class="message-area" id="message-area">
            <strong>üîä ÁÇπÂáªÂºÄÂßãÊåâÈíÆÂºÄÂßãÊ∏∏ÊàèÔºÅ</strong>
        </div>

        <!-- ÊéßÂà∂ÊåâÈíÆ -->
        <div class="controls">

                üîä ÂºÄÂßãÊ∏∏Êàè
            </button>
            <button class="control-btn" onclick="resetGame()">
                üîÑ ÈáçÁΩÆ
            </button>

            </button>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÊï∞ÊçÆ
        const wordPairs = [
            { chinese: '‰∫§ÈÄöÂ∑•ÂÖ∑', malay: 'kenderaan' },
            { chinese: 'Áä∂ÂÜµ', malay: 'situasi' },
            { chinese: 'ÂÆâÂÖ®Â∏¶', malay: 'tali pinggang keledar' },
            { chinese: 'Âá∫Âèë', malay: 'bertolak' },
            { chinese: 'Ê†áÁ≠æ', malay: 'label' },
            { chinese: 'Èõ∂È£ü', malay: 'makanan ringan' },
            { chinese: 'ÊùêÊñô', malay: 'ramuan' },
            { chinese: 'Ëâ≤Á¥†', malay: 'pewarna' },
            { chinese: 'Èò≤ËÖêÂâÇ', malay: 'bahan pengawet' }
        ];

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let currentWordIndex = 0;
        let targetWord = 'kenderaan';
        let builtWord = '';
        let score = 0;
        let gameState = 'ready';
        let gameInterval = null;

        // Â≠óÊØçÈ¢úËâ≤
        const letterColors = [
            'linear-gradient(135deg, #ff6b6b, #ffa726)',
            'linear-gradient(135deg, #4CAF50, #45a049)',
            'linear-gradient(135deg, #2196F3, #1976D2)',
            'linear-gradient(135deg, #9c27b0, #7b1fa2)',
            'linear-gradient(135deg, #ff9800, #f57c00)',
            'linear-gradient(135deg, #00bcd4, #0097a7)',
            'linear-gradient(135deg, #e91e63, #ad1457)'
        ];

        // ËØ≠Èü≥Êí≠Êîæ
        function speakChinese(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.7;
                utterance.volume = 1.0;
                
                const voices = speechSynthesis.getVoices();
                const chineseVoice = voices.find(voice => 
                    voice.lang.includes('zh') || voice.name.includes('Chinese')
                );
                if (chineseVoice) {
                    utterance.voice = chineseVoice;
                }
                
                speechSynthesis.speak(utterance);
                showMessage('üîä Ê≠£Âú®Êí≠Êîæ‰∏≠ÊñáÂèëÈü≥...', 'success');
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type = '') {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<strong>${text}</strong>`;
            messageArea.className = 'message-area';
            if (type === 'success') {
                messageArea.classList.add('message-success');
            } else if (type === 'error') {
                messageArea.classList.add('message-error');
            }
        }

        // ÂºÄÂßãÊ∏∏Êàè - ÁÆÄÂåñÁâàÊú¨
        function startGame() {
            console.log('ÂºÄÂßãÊ∏∏Êàè...');
            
            if (gameState === 'playing') {
                console.log('Ê∏∏ÊàèÂ∑≤Âú®ËøõË°å‰∏≠');
                return;
            }
            
            gameState = 'playing';
            builtWord = '';
            document.getElementById('built-word').textContent = 'Á≠âÂæÖÂ≠óÊØç...';
            
            const currentPair = wordPairs[currentWordIndex];
            targetWord = currentPair.malay;
            
            console.log('ÁõÆÊ†áÂçïËØç:', targetWord);
            
            speakChinese(currentPair.chinese);
            showMessage('ÁÇπÂáªÊéâËêΩÁöÑÂ≠óÊØçÊù•ÊãºÂá∫È©¨Êù•ÊñáÂçïËØçÔºÅ', 'success');
            
            // Ê∏ÖÁêÜÊóßÁöÑÂ≠óÊØç
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = '';
            
            // ÂºÄÂßãÁîüÊàêÊéâËêΩÂ≠óÊØç
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            console.log('ÂºÄÂßãÁîüÊàêÂ≠óÊØç...');
            gameInterval = setInterval(() => {
                console.log('ÁîüÊàêÂ≠óÊØç - Ê∏∏ÊàèÁä∂ÊÄÅ:', gameState);
                generateFallingLetter();
            }, 1000);
        }

        // ÁÆÄÂåñÁöÑÊéâËêΩÂ≠óÊØçÁîüÊàê - Á°Æ‰øùÂ∑•‰Ωú
        function generateFallingLetter() {
            if (gameState !== 'playing') return;
            
            const gameArea = document.getElementById('game-area');
            const letter = getRandomLetter();
            
            const letterEl = document.createElement('div');
            letterEl.className = 'falling-letter';
            letterEl.textContent = letter;
            letterEl.style.left = Math.random() * (gameArea.offsetWidth - 55) + 'px';
            letterEl.style.top = '-55px';
            
            // Âü∫Á°ÄÈ¢úËâ≤
            const colors = [
                'linear-gradient(135deg, #ff6b6b, #ffa726)',
                'linear-gradient(135deg, #4CAF50, #45a049)',
                'linear-gradient(135deg, #2196F3, #1976D2)',
                'linear-gradient(135deg, #9c27b0, #7b1fa2)',
                'linear-gradient(135deg, #ff9800, #f57c00)'
            ];
            letterEl.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            letterEl.onclick = () => handleLetterClick(letter, letterEl);
            
            gameArea.appendChild(letterEl);
            
            // Á´ãÂç≥ÂºÄÂßãÊéâËêΩÂä®Áîª
            animateLetter(letterEl);
        }

        // Ëé∑ÂèñÈöèÊú∫Â≠óÊØç - Êô∫ËÉΩÈöæÂ∫¶Ë∞ÉËäÇ
        function getRandomLetter() {
            const nextNeededLetter = targetWord[builtWord.length];
            const allLetters = 'abcdefghijklmnopqrstuvwxyz ';
            
            // Ê†πÊçÆËøõÂ∫¶Ë∞ÉËäÇÈöæÂ∫¶
            const progress = builtWord.length / targetWord.length;
            let correctProbability = 0.75; // Âü∫Á°ÄÊ¶ÇÁéá
            
            // Ë∂äÊé•ËøëÂÆåÊàêÔºåÊ≠£Á°ÆÂ≠óÊØçÂá∫Áé∞ÁéáË∂äÈ´ò
            if (progress > 0.8) correctProbability = 0.9;
            else if (progress > 0.5) correctProbability = 0.8;
            
            if (Math.random() < correctProbability && nextNeededLetter) {
                return nextNeededLetter;
            } else {
                // ÈÄâÊã©‰∏éÊ≠£Á°ÆÂ≠óÊØçÁõ∏‰ººÁöÑÂπ≤Êâ∞Â≠óÊØç
                const similarLetters = getSimilarLetters(nextNeededLetter);
                if (Math.random() < 0.3 && similarLetters.length > 0) {
                    return similarLetters[Math.floor(Math.random() * similarLetters.length)];
                }
                return allLetters[Math.floor(Math.random() * allLetters.length)];
            }
        }
        
        // Ëé∑ÂèñÁõ∏‰ººÂ≠óÊØç
        function getSimilarLetters(targetLetter) {
            const similarGroups = {
                'b': ['d', 'p', 'q'],
                'd': ['b', 'p', 'q'],
                'p': ['b', 'd', 'q'],
                'q': ['b', 'd', 'p'],
                'm': ['n', 'w'],
                'n': ['m', 'u'],
                'u': ['n', 'v'],
                'v': ['u', 'w'],
                'w': ['v', 'm'],
                'l': ['i', 'j'],
                'i': ['l', 'j'],
                'j': ['i', 'l']
            };
            return similarGroups[targetLetter] || [];
        }

        // ÁÆÄÂåñÂ≠óÊØçÊéâËêΩÂä®Áîª - Á°Æ‰øùÂèØÈù†
        function animateLetter(letterEl) {
            let position = -50;
            const speed = 3; // Âõ∫ÂÆöÈÄüÂ∫¶
            
            const fall = setInterval(() => {
                position += speed;
                letterEl.style.top = position + 'px';
                
                // Â¶ÇÊûúÂ≠óÊØçÊéâÂà∞Â∫ïÈÉ®ÔºåÁßªÈô§ÂÆÉ
                if (position > 400) {
                    letterEl.remove();
                    clearInterval(fall);
                }
            }, 16); // 60fps
        }

        // Â¢ûÂº∫Â≠óÊØçÁÇπÂáªÂ§ÑÁêÜ
        function handleLetterClick(letter, letterEl) {
            const nextNeededLetter = targetWord[builtWord.length];
            
            if (letter === nextNeededLetter) {
                // Ê≠£Á°ÆÂ≠óÊØç - Â¢ûÂº∫ÊïàÊûú
                builtWord += letter;
                score += 10;
                
                const rect = letterEl.getBoundingClientRect();
                
                // Ê≠£Á°ÆÂ≠óÊØçÁàÜÁÇ∏Âä®Áîª
                letterEl.style.transform = 'scale(1.5) rotate(360deg)';
                letterEl.style.background = 'linear-gradient(135deg, #FFD700, #FFA500)';
                letterEl.style.boxShadow = '0 0 50px rgba(255,215,0,1), 0 0 100px rgba(255,215,0,0.5)';
                letterEl.style.filter = 'brightness(2)';
                
                setTimeout(() => {
                    letterEl.style.opacity = '0';
                    letterEl.style.transform = 'scale(2) rotate(720deg)';
                    setTimeout(() => letterEl.remove(), 300);
                }, 200);
                
                createConfetti(rect.left, rect.top);
                createRippleEffect(rect.left + 25, rect.top + 25);
                showMessage('üéâ Ê≠£Á°ÆÔºÅBetul! üéâ', 'success');
                updateDisplay();
                
                // Ê£ÄÊü•ÊòØÂê¶ÂÆåÊàêÂçïËØç
                if (builtWord === targetWord) {
                    gameState = 'completed';
                    clearInterval(gameInterval);
                    score += 50; // ÂÆåÊàêÂ•ñÂä±
                    
                    // ÁâπÊÆäÂÆåÊàêÊ∂àÊÅØ
                    const completionMessages = [
                        'üéÜ Â§™Ê£í‰∫ÜÔºÅÂÆåÁæéÂÆåÊàêÔºÅ üéÜ',
                        'üéâ ‰Ω†ÁúüÊòØÂ§©ÊâçÔºÅ üéâ',
                        '‚ú® ‰∫Ü‰∏çËµ∑ÔºÅÂÖ®ÈÉ®Ê≠£Á°ÆÔºÅ ‚ú®',
                        'üèÜ ÂÜ†ÂÜõÁ∫ßÂà´ÁöÑË°®Áé∞ÔºÅ üèÜ'
                    ];
                    const randomMessage = completionMessages[Math.floor(Math.random() * completionMessages.length)];
                    showMessage(randomMessage + ' ÂçïËØç: ' + targetWord, 'success');
                    
                    // Â§ßÁàÜÂèëÂΩ©Â∏¶ÂíåÁÉüËä±
                    setTimeout(() => {
                        createBigConfetti();
                        createFireworks();
                        // Ê∏∏ÊàèÂå∫ÂüüÈó™ÁÉÅÊïàÊûú
                        const gameArea = document.getElementById('game-area');
                        gameArea.style.animation = 'game-area-celebrate 2s ease-in-out';
                        setTimeout(() => {
                            gameArea.style.animation = 'game-area-glow 3s ease-in-out infinite alternate';
                        }, 2000);
                    }, 500);
                }
            } else {
                // ÈîôËØØÂ≠óÊØç - Â¢ûÂº∫ÊïàÊûú
                score = Math.max(0, score - 3);
                
                // ÈîôËØØÈúáÂä®ÊïàÊûú
                letterEl.style.animation = 'error-shake 0.5s ease-in-out';
                letterEl.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
                letterEl.style.boxShadow = '0 0 30px rgba(244,67,54,0.8)';
                
                setTimeout(() => {
                    letterEl.style.opacity = '0';
                    letterEl.style.transform = 'scale(0.5) rotate(-180deg)';
                    setTimeout(() => letterEl.remove(), 300);
                }, 200);
                
                showMessage('‚òπÔ∏è ÈîôËØØÔºÅSalah! ‚òπÔ∏è', 'error');
                updateDisplay();
            }
        }

        // ÂàõÂª∫ÂΩ©Â∏¶ÊïàÊûú
        function createConfetti(x, y) {
            const confettiEmojis = ['üéâ', 'üéä', '‚ú®', 'üåü', '‚≠ê', 'üí´', 'üéà', 'üéÜ', 'üéá', 'üéÅ', 'üèÜ', 'ü•≥'];
            
            for (let i = 0; i < 10; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                confetti.style.left = (x + Math.random() * 100 - 50) + 'px';
                confetti.style.top = (y + Math.random() * 50 - 25) + 'px';
                
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Ê≥¢Á∫πÊïàÊûú
        function createRippleEffect(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 100) + 'px';
            ripple.style.top = (y - 100) + 'px';
            ripple.style.width = '0px';
            ripple.style.height = '0px';
            
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 1000);
        }

        // ÁÉüËä±ÊïàÊûú
        function createFireworks() {
            const fireworkEmojis = ['üéÜ', 'üéá', '‚ú®', 'üéâ', 'üéä', 'üéã'];
            const gameArea = document.getElementById('game-area');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.textContent = fireworkEmojis[Math.floor(Math.random() * fireworkEmojis.length)];
                    firework.style.left = (Math.random() * gameArea.offsetWidth) + 'px';
                    firework.style.top = (Math.random() * gameArea.offsetHeight) + 'px';
                    firework.style.color = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA726'][Math.floor(Math.random() * 5)];
                    
                    gameArea.appendChild(firework);
                    setTimeout(() => firework.remove(), 2000);
                }, i * 200);
            }
        }

        // Â¢ûÂº∫Â§ßÁàÜÂèëÂΩ©Â∏¶
        function createBigConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.7
                    );
                }, i * 80);
            }
        }

        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            document.getElementById('built-word').textContent = builtWord || 'Á≠âÂæÖÂºÄÂßã...';
        }

        // ÈáçÁΩÆÊ∏∏Êàè
        function resetGame() {
            console.log('ÈáçÁΩÆÊ∏∏Êàè');
            gameState = 'ready';
            builtWord = '';
            
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            
            // Ê∏ÖÈô§ÊâÄÊúâÂ≠óÊØç
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = '';
            
            updateDisplay();
            showMessage('üéÆ ÁÇπÂáªÂºÄÂßãÊåâÈíÆÂºÄÂßãÊ∏∏ÊàèÔºÅ', '');
        }

        // ‰∏ã‰∏Ä‰∏™ÂçïËØç
        function nextWord() {
            console.log('‰∏ã‰∏ÄÂÖ≥');
            if (currentWordIndex < wordPairs.length - 1) {
                currentWordIndex++;
            } else {
                currentWordIndex = 0;
            }
            
            resetGame();
            
            const currentPair = wordPairs[currentWordIndex];
            document.getElementById('chinese-word').textContent = currentPair.chinese;
            targetWord = currentPair.malay;
            
            showMessage(`üéØ Á¨¨ ${currentWordIndex + 1} ÂÖ≥ÔºÅÁÇπÂáªÂºÄÂßãÔºÅ`, '');
        }

        // ËÉåÊôØÁ≤íÂ≠êÊïàÊûú
        function createBackgroundParticles() {
            const gameArea = document.getElementById('game-area');
            
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.left = Math.random() * gameArea.offsetWidth + 'px';
                    particle.style.top = gameArea.offsetHeight + 'px';
                    particle.style.width = '3px';
                    particle.style.height = '3px';
                    particle.style.backgroundColor = 'rgba(255,255,255,0.6)';
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.animation = 'float-up 4s linear forwards';
                    
                    gameArea.appendChild(particle);
                    setTimeout(() => particle.remove(), 4000);
                }
            }, 500);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            updateDisplay();
            createBackgroundParticles();
            
            // Á°Æ‰øùËØ≠Èü≥Â∫ìÂä†ËΩΩ
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
                speechSynthesis.onvoiceschanged = () => {
                    // ËØ≠Èü≥Â∫ìÂä†ËΩΩÂÆåÊàê
                };
            }
        });
    </script>
