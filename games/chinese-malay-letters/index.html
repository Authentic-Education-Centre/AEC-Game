<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🎯 中文马来文字母游戏 - AEC</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .game-area {
            width: 800px;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            margin: 20px auto;
            position: relative;
            border: 3px solid white;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .falling-letter {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            border: 3px solid rgba(255,255,255,0.8);
        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
        }
        
        .chinese-word {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        .built-word {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 400px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            font-size: 1.2rem;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        
        .success { background: rgba(76, 175, 80, 0.8); }
        .error { background: rgba(244, 67, 54, 0.8); }
        
        @media (max-width: 768px) {
            .game-area { width: 95vw; height: 350px; }
        }
    </style>
</head>
<body>
    <h1>🎯 中文马来文字母游戏</h1>
    
    <div class="chinese-word" id="chinese-word">交通工具</div>
    
    <div class="game-area" id="game-area"></div>
    
    <div class="built-word" id="built-word">准备开始...</div>
    
    <div class="message" id="message">🔊 点击开始按钮开始游戏！</div>
    
    <div>
        <button onclick="startGame()">🔊 开始游戏</button>
        <button onclick="resetGame()">🔄 重置</button>
        <button onclick="nextWord()" id="next-btn" disabled>➡️ 下一关</button>
    </div>

    <script>
        // 游戏数据
        const wordPairs = [
            { chinese: '交通工具', malay: 'kenderaan' },
            { chinese: '状况', malay: 'situasi' },
            { chinese: '安全带', malay: 'tali pinggang keledar' },
            { chinese: '出发', malay: 'bertolak' },
            { chinese: '标签', malay: 'label' }
        ];

        // 游戏状态
        let currentWordIndex = 0;
        let targetWord = 'kenderaan';
        let builtWord = '';
        let gameState = 'ready';
        let gameInterval = null;
        let wordCompleted = false;

        console.log('游戏初始化...');

        // 显示消息
        function showMessage(text, type = '') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            console.log('消息:', text);
        }

        // 语音播放
        function speakChinese(text) {
            console.log('播放中文:', text);
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.7;
                speechSynthesis.speak(utterance);
                showMessage('🔊 正在播放中文发音...', 'success');
            }
        }

        // 开始游戏
        function startGame() {
            console.log('=== 开始游戏 ===');
            
            if (gameState === 'playing') {
                console.log('游戏已在进行中');
                return;
            }
            
            gameState = 'playing';
            builtWord = '';
            wordCompleted = false;
            document.getElementById('built-word').textContent = '';
            document.getElementById('next-btn').disabled = true;
            
            const currentPair = wordPairs[currentWordIndex];
            targetWord = currentPair.malay;
            
            console.log('目标单词:', targetWord);
            
            speakChinese(currentPair.chinese);
            showMessage('点击掉落的字母来拼出马来文单词！', 'success');
            
            // 清理旧字母
            document.getElementById('game-area').innerHTML = '';
            
            // 开始生成字母
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            console.log('开始生成字母...');
            gameInterval = setInterval(createLetter, 800);
        }

        // 创建掉落字母
        function createLetter() {
            if (gameState !== 'playing') return;
            
            console.log('创建字母');
            
            const gameArea = document.getElementById('game-area');
            const letter = getRandomLetter();
            
            const letterEl = document.createElement('div');
            letterEl.className = 'falling-letter';
            letterEl.textContent = letter;
            letterEl.style.left = Math.random() * (gameArea.offsetWidth - 50) + 'px';
            letterEl.style.top = '0px';
            
            // 点击事件
            letterEl.onclick = () => handleLetterClick(letter, letterEl);
            
            gameArea.appendChild(letterEl);
            console.log('字母已添加:', letter);
            
            // 掉落动画 - 稍微慢一点
            let top = 0;
            const fall = setInterval(() => {
                top += 1.5;
                letterEl.style.top = top + 'px';
                
                if (top > 350) {
                    letterEl.remove();
                    clearInterval(fall);
                }
            }, 20);
        }

        // 获取随机字母
        function getRandomLetter() {
            const nextNeededLetter = targetWord[builtWord.length];
            const allLetters = 'abcdefghijklmnopqrstuvwxyz ';
            
            // 70%几率给出正确字母
            if (Math.random() < 0.7 && nextNeededLetter) {
                return nextNeededLetter;
            } else {
                return allLetters[Math.floor(Math.random() * allLetters.length)];
            }
        }

        // 处理字母点击
        function handleLetterClick(letter, letterEl) {
            const nextNeededLetter = targetWord[builtWord.length];
            console.log('点击字母:', letter, '需要:', nextNeededLetter);
            
            if (letter === nextNeededLetter) {
                // 正确
                builtWord += letter;
                letterEl.remove();
                showMessage('🎉 正确！', 'success');
                updateDisplay();
                
                // 检查完成
                if (builtWord === targetWord) {
                    wordCompleted = true;
                    gameState = 'completed';
                    clearInterval(gameInterval);
                    document.getElementById('next-btn').disabled = false;
                    showMessage('🎆 完成了！单词: ' + targetWord, 'success');
                    console.log('单词完成！');
                }
            } else {
                // 错误
                letterEl.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
                setTimeout(() => letterEl.remove(), 500);
                showMessage('❌ 错误！', 'error');
            }
        }

        // 更新显示
        function updateDisplay() {
            document.getElementById('built-word').textContent = builtWord || '准备开始...';
        }

        // 重置游戏
        function resetGame() {
            console.log('重置游戏');
            gameState = 'ready';
            builtWord = '';
            wordCompleted = false;
            
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            
            document.getElementById('game-area').innerHTML = '';
            document.getElementById('next-btn').disabled = true;
            updateDisplay();
            showMessage('🎮 点击开始按钮开始游戏！');
        }

        // 下一关
        function nextWord() {
            if (!wordCompleted) {
                showMessage('❌ 请先完成当前单词才能进入下一关！', 'error');
                return;
            }
            
            console.log('下一关');
            if (currentWordIndex < wordPairs.length - 1) {
                currentWordIndex++;
            } else {
                currentWordIndex = 0;
            }
            
            const currentPair = wordPairs[currentWordIndex];
            document.getElementById('chinese-word').textContent = currentPair.chinese;
            targetWord = currentPair.malay;
            
            // 自动开始新一关
            setTimeout(() => {
                startGame();
            }, 1000); // 1秒后自动开始
        }

        // 页面加载完成
        window.addEventListener('load', () => {
            console.log('页面加载完成');
            updateDisplay();
            
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
            }
        });

        console.log('JavaScript加载完成');
    </script>
</body>
</html>
