                      padding: '0.5rem 1rem',
                      borderRadius: '5px',
                      cursor: 'pointer'
                    }}
                  >🏠 返回主页</button>
                  
                  <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
                    <h1 style={{ fontSize: '2.5rem', color: '#2c3e50' }}>📖 作文朗读</h1>
                    <p style={{ fontSize: '1.2rem', color: '#7f8c8d' }}>{chapterTitles[currentChapter]}</p>
                  </div>
                  
                  <div style={{
                    background: 'white',
                    borderRadius: '20px',
                    padding: '2rem',
                    textAlign: 'center',
                    boxShadow: '0 10px 30px rgba(0,0,0,0.1)'
                  }}>
                    <h2 style={{textAlign: 'center', marginBottom: '2rem'}}>
                      🎉 恭喜完成所有练习！
                    </h2>
                    <p style={{textAlign: 'center', fontSize: '1.2rem', marginBottom: '2rem'}}>
                      选择语言开始朗读故事：<br/>
                      Choose a language to read the story:
                    </p>
                    
                    <div style={{ 
                      display: 'flex', 
                      justifyContent: 'center',
                      gap: '1rem',
                      margin: '2rem 0',
                      flexWrap: 'wrap'
                    }}>
                      <button 
                        onClick={() => handleReading('chinese')}
                        style={{
                          background: 'linear-gradient(45deg, #667eea, #764ba2)',
                          color: 'white',
                          border: 'none',
                          padding: '0.8rem 1.5rem',
                          borderRadius: '25px',
                          fontSize: '1rem',
                          fontWeight: 'bold',
                          cursor: 'pointer'
                        }}
                      >
                        🇨🇳 中文朗读
                      </button>
                      <button 
                        onClick={() => handleReading('english')}
                        style={{
                          background: 'linear-gradient(45deg, #667eea, #764ba2)',
                          color: 'white',
                          border: 'none',
                          padding: '0.8rem 1.5rem',
                          borderRadius: '25px',
                          fontSize: '1rem',
                          fontWeight: 'bold',
                          cursor: 'pointer'
                        }}
                      >
                        🇺🇸 英文朗读
                      </button>
                    </div>
                    
                    <div style={{ 
                      display: 'flex', 
                      justifyContent: 'center',
                      margin: '2rem 0'
                    }}>
                      <button 
                        onClick={() => resetChapterData()}
                        style={{
                          background: '#666',
                          color: 'white',
                          border: 'none',
                          padding: '0.8rem 1.5rem',
                          borderRadius: '25px',
                          fontSize: '1rem',
                          fontWeight: 'bold',
                          cursor: 'pointer'
                        }}
                      >
                        🔄 重新开始本章
                      </button>
                    </div>
                  </div>
                </div>
              );
            } else {
              const sentences = readingLanguage === 'chinese' ? getCurrentData().chineseSentences : getCurrentData().englishSentences;
              
              return (
                <div style={{ 
                  maxWidth: '800px', 
                  margin: '0 auto', 
                  padding: '2rem',
                  minHeight: '100vh',
                  backgroundColor: '#f8f9fa'
                }}>
                  <button 
                    onClick={backToMenu}
                    style={{
                      position: 'absolute',
                      top: '2rem',
                      right: '2rem',
                      background: '#666',
                      color: 'white',
                      border: 'none',
                      padding: '0.5rem 1rem',
                      borderRadius: '5px',
                      cursor: 'pointer'
                    }}
                  >🏠 返回主页</button>
                  
                  <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
                    <h1 style={{ fontSize: '2.5rem', color: '#2c3e50' }}>📖 {readingLanguage === 'chinese' ? '中文朗读' : 'English Reading'}</h1>
                    <p style={{ fontSize: '1.2rem', color: '#7f8c8d' }}>{chapterTitles[currentChapter]}</p>
                  </div>
                  
                  <div style={{
                    background: 'white',
                    borderRadius: '20px',
                    padding: '2rem',
                    boxShadow: '0 10px 30px rgba(0,0,0,0.1)'
                  }}>
                    <div style={{ 
                      textAlign: 'center',
                      fontSize: '1.2rem', 
                      color: '#666', 
                      marginBottom: '2rem' 
                    }}>
                      第 {currentSentence + 1} 句 / {sentences.length} 句
                    </div>
                    
                    <div style={{
                      background: '#fffbf0',
                      padding: '2rem',
                      borderRadius: '15px',
                      borderLeft: '4px solid #ffd700',
                      margin: '2rem 0'
                    }}>
                      {sentences.map((sentence, index) => (
                        <div 
                          key={index}
                          style={{
                            fontSize: '1.1rem',
                            lineHeight: 1.8,
                            margin: '1rem 0',
                            padding: '0.5rem',
                            borderRadius: '5px',
                            ...(index === currentSentence ? {
                              background: '#fff3cd',
                              border: '2px solid #ffc107',
                              fontWeight: 'bold',
                              color: '#856404'
                            } : {})
                          }}
                        >
                          {sentence}
                        </div>
                      ))}
                    </div>
                    
                    <div style={{ 
                      display: 'flex', 
                      justifyContent: 'center',
                      gap: '1rem',
                      margin: '2rem 0',
                      flexWrap: 'wrap'
                    }}>
                      <button 
                        onClick={() => speakText(sentences[currentSentence], readingLanguage === 'chinese' ? 'zh-CN' : 'en-US')}
                        style={{
                          background: 'linear-gradient(45deg, #667eea, #764ba2)',
                          color: 'white',
                          border: 'none',
                          padding: '0.8rem 1.5rem',
                          borderRadius: '25px',
                          fontSize: '1rem',
                          fontWeight: 'bold',
                          cursor: 'pointer'
                        }}
                      >
                        🔊 重新朗读这句
                      </button>
                      <button 
                        onClick={handleNextSentence}
                        style={{
                          background: 'linear-gradient(45deg, #667eea, #764ba2)',
                          color: 'white',
                          border: 'none',
                          padding: '0.8rem 1.5rem',
                          borderRadius: '25px',
                          fontSize: '1rem',
                          fontWeight: 'bold',
                          cursor: 'pointer'
                        }}
                      >
                        {currentSentence < sentences.length - 1 ? '下一句 →' : '完成朗读 ✅'}
                      </button>
                    </div>
                    
                    <div style={{ 
                      display: 'flex', 
                      justifyContent: 'center',
                      margin: '2rem 0'
                    }}>
                      <button 
                        onClick={() => {setIsReading(false); setReadingLanguage('');}}
                        style={{
                          background: '#666',
                          color: 'white',
                          border: 'none',
                          padding: '0.8rem 1.5rem',
                          borderRadius: '25px',
                          fontSize: '1rem',
                          fontWeight: 'bold',
                          cursor: 'pointer'
                        }}
                      >
                        ← 返回选择语言
                      </button>
                    </div>
                  </div>
                </div>
              );
            }
          }

          return null;
        };

        // Render the app
        ReactDOM.render(<ChineseLearningCompleteApp />, document.getElementById('root'));
    </script>
</body>
</html>
