<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Learning Complete - Comprehensive 12-Chapter Educational Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .menu {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .menu h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .chapter-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .chapter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .game-screen {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        
        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #7f8c8d;
        }
        
        .vocabulary-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .chinese-word {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .pinyin {
            color: #666;
            font-style: italic;
            margin: 5px 0;
        }
        
        .english {
            color: #555;
        }
        
        .speak-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9rem;
        }
        
        .speak-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Chinese Learning Complete</h1>
            <p>Comprehensive 12-Chapter Educational Game</p>
        </div>
        
        <!-- Main Menu -->
        <div id="menu" class="menu">
            <h2>选择章节 (Choose Chapter)</h2>
            <div class="chapters-grid">
                <button class="chapter-btn" onclick="loadChapter(1)">第一章 Chapter 1</button>
                <button class="chapter-btn" onclick="loadChapter(2)">第二章 Chapter 2</button>
                <button class="chapter-btn" onclick="loadChapter(3)">第三章 Chapter 3</button>
                <button class="chapter-btn" onclick="loadChapter(4)">第四章 Chapter 4</button>
                <button class="chapter-btn" onclick="loadChapter(5)">第五章 Chapter 5</button>
                <button class="chapter-btn" onclick="loadChapter(6)">第六章 Chapter 6</button>
                <button class="chapter-btn" onclick="loadChapter(7)">第七章 Chapter 7</button>
                <button class="chapter-btn" onclick="loadChapter(8)">第八章 Chapter 8</button>
                <button class="chapter-btn" onclick="loadChapter(9)">第九章 Chapter 9</button>
                <button class="chapter-btn" onclick="loadChapter(10)">第十章 Chapter 10</button>
                <button class="chapter-btn" onclick="loadChapter(11)">第十一章 Chapter 11</button>
                <button class="chapter-btn" onclick="loadChapter(12)">第十二章 Chapter 12</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <button class="back-btn" onclick="backToMenu()">← 返回菜单 Back to Menu</button>
            <div id="chapterContent"></div>
        </div>
    </div>
    
    <script>
        // Sample vocabulary data for Chapter 1
        const chaptersData = {
            1: {
                title: "第一章：基本词汇 (Chapter 1: Basic Vocabulary)",
                vocabulary: [
                    { word: '办法', pinyin: 'bàn fǎ', chinese: '处理事情或解决问题的方法', english: 'way; method; solution' },
                    { word: '脑筋', pinyin: 'nǎo jīn', chinese: '思维和理解能力；想法', english: 'brain; mind; ideas' },
                    { word: '浮', pinyin: 'fú', chinese: '漂在水面上，不下沉', english: 'to float' },
                    { word: '树洞', pinyin: 'shù dòng', chinese: '树干上的空洞', english: 'tree hollow' },
                    { word: '着急', pinyin: 'zháo jí', chinese: '心里紧张，不安', english: 'anxious; worried' },
                    { word: '情形', pinyin: 'qíng xíng', chinese: '事情的状况或样子', english: 'situation; condition' },
                    { word: '小心', pinyin: 'xiǎo xīn', chinese: '注意，谨慎，不粗心', english: 'careful; cautious' },
                    { word: '树枝', pinyin: 'shù zhī', chinese: '树上的枝条', english: 'tree branch' },
                    { word: '聪明', pinyin: 'cōng míng', chinese: '头脑灵活，理解力强', english: 'clever; smart' },
                    { word: '提', pinyin: 'tí', chinese: '用手拿着（垂下的东西）', english: 'to carry (by hand); to lift' }
                ]
            }
        };
        
        function loadChapter(chapterNum) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            const chapter = chaptersData[chapterNum] || chaptersData[1];
            const contentDiv = document.getElementById('chapterContent');
            
            let html = `<h2>${chapter.title}</h2><br>`;
            
            chapter.vocabulary.forEach((item, index) => {
                html += `
                    <div class="vocabulary-item">
                        <div class="chinese-word">${item.word} <button class="speak-btn" onclick="speak('${item.word}')">🔊</button></div>
                        <div class="pinyin">${item.pinyin}</div>
                        <div style="margin: 5px 0;"><strong>中文:</strong> ${item.chinese}</div>
                        <div class="english"><strong>English:</strong> ${item.english}</div>
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
        }
        
        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }
        
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                speechSynthesis.speak(utterance);
            } else {
                alert('Speech synthesis not supported in your browser');
            }
        }
        
        // Show welcome message when page loads
        console.log('Chinese Learning Complete game loaded successfully!');
    </script>
</body>
</html>
