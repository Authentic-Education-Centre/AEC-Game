              window.speechSynthesis.cancel();
              
              let cleanText = text;
              
              if (language === 'zh-CN') {
                cleanText = cleanText.replace(/\s*[\/\|]\s*[a-zA-Z].*/g, '');
              } else {
                cleanText = cleanText.replace(/[\/\|]/g, ' ');
              }
              
              cleanText = cleanText.replace(/_/g, ' ')

                                  .replace(/\bslash\b/gi, '')
                                  .replace(/\s+/g, ' ')
                                  .trim();
              
              const utterance = new SpeechSynthesisUtterance(cleanText);
              utterance.lang = language;
              utterance.rate = 0.8;
              utterance.pitch = 1.2;
              utterance.volume = 1.0;
              
              if (isAppleDevice) {
                utterance.volume = 1.0;
                utterance.rate = 0.7;
              }
              
              window.speechSynthesis.speak(utterance);
              return utterance;

            resetChapterData();

            setCurrentChapter('menu');
            resetChapterData();

                        React.createElement('div', { className: "flex items-center gap-4" },
                          React.createElement('div', { className: "text-lg text-gray-600" }, `${currentWordIndex + 1} / ${getCurrentData().vocabulary.length}`),
                          React.createElement('button', {
                            onClick: backToMenu,
                            className: "bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-semibold flex items-center gap-2 transition-colors"
                          }, React.createElement(Home, { className: "w-5 h-5" }), '返回主页')
                        )
                      ),
                      React.createElement('div', { className: "text-center mb-8" },
                        React.createElement('div', { className: "text-6xl font-bold text-blue-600 mb-4" }, currentWord.word),
                        React.createElement('div', { className: "text-2xl text-gray-500 mb-4" }, currentWord.pinyin),
                        React.createElement('button', {
                          onClick: () => speakText(currentWord.word),
                          className: "bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold mb-6 transition-colors"
                        }, '朗读词语'),
                        React.createElement('div', { className: "space-y-4" },
                          viewedChinese ? 
                            React.createElement('div', { className: "bg-yellow-50 p-6 rounded-lg border-l-4 border-yellow-400" },
                              React.createElement('p', { className: "text-lg" }, React.createElement('strong', null, '中文解释：'), currentWord.chinese)
                            ) :
                            React.createElement('button', {
                              onClick: handleViewChinese,
                              className: "bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors w-full"
                            }, '查看华语解释'),
                          viewedEnglish ?
                            React.createElement('div', { className: "bg-blue-50 p-6 rounded-lg border-l-4 border-blue-400" },
                              React.createElement('p', { className: "text-lg" }, React.createElement('strong', null, 'English: '), currentWord.english)
                            ) :
                            React.createElement('button', {
                              onClick: handleViewEnglish,
                              className: "bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors w-full"
                            }, '查看英文解释'),
                          (viewedChinese && viewedEnglish) ?
                            React.createElement('div', { className: "flex justify-center gap-4" },
                              currentWordIndex > 0 && React.createElement('button', {
                                onClick: handlePreviousWord,
                                className: "bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg text-lg font-semibold transition-colors"
                              }, '返回上一词汇'),
                              React.createElement('button', {
                                onClick: handleNextWord,
                                className: "bg-purple-500 hover:bg-purple-600 text-white px-8 py-4 rounded-lg text-xl font-semibold transition-colors"
                              }, currentWordIndex < getCurrentData().vocabulary.length - 1 ? '下一个词汇' : '开始练习')
                            ) :
                            React.createElement('div', { className: "text-center py-4" },
                              React.createElement('p', { className: "text-gray-500" }, '请先查看华语和英文解释')
                            )
                        )
                      )
                    )
                  )
                );
              })(),
              currentPhase === 'game' && (() => {
                const currentQ = getCurrentData().gameQuestions[currentQuestion];
                return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-green-100 to-blue-100 p-6" },
                  React.createElement('div', { className: "max-w-4xl mx-auto" },
                    React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-8" },
                      React.createElement('div', { className: "flex items-center justify-between mb-6" },
                        React.createElement('h1', { className: "text-3xl font-bold text-green-600 flex items-center gap-2" },
                          React.createElement(Gamepad2, { className: "w-8 h-8" }),
                          `填空练习 - ${chapterTitle}`
                        ),
                        React.createElement('button', {
                          onClick: backToMenu,
                          className: "bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-semibold flex items-center gap-2 transition-colors"
                        }, React.createElement(Home, { className: "w-5 h-5" }), '返回主页')
                      ),
                      React.createElement('div', { className: "text-center mb-8" },
                        React.createElement('div', { className: "p-6 bg-gray-50 rounded-lg mb-8" },
                          React.createElement('div', { className: "flex items-center justify-between mb-2" },
                            React.createElement('span', { className: "text-xl text-gray-800" }, currentQ.text),
                            React.createElement('button', {
                              onClick: () => speakText(currentQ.text),
                              className: "bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-full ml-4 transition-colors"
                            }, React.createElement(Speaker, { className: "w-5 h-5" }))
                          ),
                          React.createElement('div', { className: "flex items-center justify-between" },
                            React.createElement('span', { className: "text-lg text-gray-600" }, currentQ.english),
                            React.createElement('button', {
                              onClick: () => speakText(currentQ.english, 'en-US'),
                              className: "bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full ml-4 transition-colors"
                            }, React.createElement(Speaker, { className: "w-5 h-5" }))
                          )
                        ),
                        React.createElement('div', { className: "grid grid-cols-1 gap-3 max-w-2xl mx-auto" },
                          currentQ.options.map((option, index) =>
                            React.createElement('button', {
                              key: index,
                              onClick: () => handleGameAnswer(option),
                              className: "bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg text-lg font-semibold transition-colors"
                            }, `${option} (${currentQ.optionsEnglish[index]})`)
                          )
                        )
                      )
                    )
                  )
                );
              })(),
              currentPhase === 'reading' && React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-purple-100 to-pink-100 p-6" },
                React.createElement('div', { className: "max-w-4xl mx-auto" },
                  React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-8 text-center" },
                    React.createElement('h1', { className: "text-3xl font-bold text-purple-600 mb-8" }, '作文朗读完成！'),
                    React.createElement('p', { className: "text-xl text-gray-700 mb-8" }, '恭喜完成所有练习！'),
                    React.createElement('button', {
                      onClick: backToMenu,
                      className: "bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold"
                    }, '返回主页')
                  )
                )
              )
            )
          );
        };

        // Render the app
        ReactDOM.render(React.createElement(ChineseLearningCompleteApp), document.getElementById('root'));
    </script>
