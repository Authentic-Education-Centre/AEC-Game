<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Learning Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .chapter-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .vocabulary {
            display: none;
            margin-top: 30px;
        }
        
        .vocab-item {
            background: #f8f9fa;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .chinese {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .pinyin {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
            margin-bottom: 8px;
        }
        
        .meaning {
            font-size: 1rem;
            color: #555;
            line-height: 1.4;
        }
        
        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #7f8c8d;
        }
        
        .speak-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            font-size: 0.9rem;
        }
        
        .speak-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 Chinese Learning Complete</h1>
        
        <!-- Chapter Selection -->
        <div id="chapters">
            <div class="chapter-grid">
                <button class="chapter-card" onclick="showChapter(1)">
                    第一章<br>Chapter 1<br>Basic Vocabulary
                </button>
                <button class="chapter-card" onclick="showChapter(2)">
                    第二章<br>Chapter 2<br>Daily Life
                </button>
                <button class="chapter-card" onclick="showChapter(3)">
                    第三章<br>Chapter 3<br>Family & Friends
                </button>
                <button class="chapter-card" onclick="showChapter(4)">
                    第四章<br>Chapter 4<br>School & Work
                </button>
                <button class="chapter-card" onclick="showChapter(5)">
                    第五章<br>Chapter 5<br>Food & Dining
                </button>
                <button class="chapter-card" onclick="showChapter(6)">
                    第六章<br>Chapter 6<br>Travel & Transport
                </button>
                <button class="chapter-card" onclick="showChapter(7)">
                    第七章<br>Chapter 7<br>Shopping
                </button>
                <button class="chapter-card" onclick="showChapter(8)">
                    第八章<br>Chapter 8<br>Health & Body
                </button>
                <button class="chapter-card" onclick="showChapter(9)">
                    第九章<br>Chapter 9<br>Weather & Nature
                </button>
                <button class="chapter-card" onclick="showChapter(10)">
                    第十章<br>Chapter 10<br>Hobbies & Sports
                </button>
                <button class="chapter-card" onclick="showChapter(11)">
                    第十一章<br>Chapter 11<br>Technology
                </button>
                <button class="chapter-card" onclick="showChapter(12)">
                    第十二章<br>Chapter 12<br>Culture & Traditions
                </button>
            </div>
        </div>
        
        <!-- Vocabulary Display -->
        <div id="vocabulary" class="vocabulary">
            <button class="back-btn" onclick="backToMenu()">← Back to Chapters</button>
            <h2 id="chapterTitle"></h2>
            <div id="vocabList"></div>
        </div>
    </div>

    <script>
        // Vocabulary data
        const chapters = {
            1: {
                title: "第一章：基本词汇 (Chapter 1: Basic Vocabulary)",
                words: [
                    { chinese: "你好", pinyin: "nǐ hǎo", english: "Hello" },
                    { chinese: "谢谢", pinyin: "xièxie", english: "Thank you" },
                    { chinese: "再见", pinyin: "zàijiàn", english: "Goodbye" },
                    { chinese: "是", pinyin: "shì", english: "Yes/To be" },
                    { chinese: "不", pinyin: "bù", english: "No/Not" },
                    { chinese: "好", pinyin: "hǎo", english: "Good" },
                    { chinese: "我", pinyin: "wǒ", english: "I/Me" },
                    { chinese: "你", pinyin: "nǐ", english: "You" },
                    { chinese: "他", pinyin: "tā", english: "He/Him" },
                    { chinese: "她", pinyin: "tā", english: "She/Her" }
                ]
            },
            2: {
                title: "第二章：日常生活 (Chapter 2: Daily Life)",
                words: [
                    { chinese: "吃", pinyin: "chī", english: "To eat" },
                    { chinese: "喝", pinyin: "hē", english: "To drink" },
                    { chinese: "睡觉", pinyin: "shuìjiào", english: "To sleep" },
                    { chinese: "起床", pinyin: "qǐchuáng", english: "To get up" },
                    { chinese: "工作", pinyin: "gōngzuò", english: "To work" },
                    { chinese: "学习", pinyin: "xuéxí", english: "To study" },
                    { chinese: "看", pinyin: "kàn", english: "To look/watch" },
                    { chinese: "听", pinyin: "tīng", english: "To listen" },
                    { chinese: "说", pinyin: "shuō", english: "To speak" },
                    { chinese: "走", pinyin: "zǒu", english: "To walk" }
                ]
            }
        };

        function showChapter(chapterNum) {
            document.getElementById('chapters').style.display = 'none';
            document.getElementById('vocabulary').style.display = 'block';
            
            const chapter = chapters[chapterNum];
            if (!chapter) {
                document.getElementById('vocabList').innerHTML = '<p>Chapter content coming soon!</p>';
                return;
            }
            
            document.getElementById('chapterTitle').textContent = chapter.title;
            
            let html = '';
            chapter.words.forEach(word => {
                html += `
                    <div class="vocab-item">
                        <div class="chinese">
                            ${word.chinese}
                            <button class="speak-btn" onclick="speak('${word.chinese}')">🔊 Listen</button>
                        </div>
                        <div class="pinyin">${word.pinyin}</div>
                        <div class="meaning"><strong>English:</strong> ${word.english}</div>
                    </div>
                `;
            });
            
            document.getElementById('vocabList').innerHTML = html;
        }

        function backToMenu() {
            document.getElementById('vocabulary').style.display = 'none';
            document.getElementById('chapters').style.display = 'block';
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                speechSynthesis.speak(utterance);
            }
        }

        // Test message
        console.log('Game loaded successfully!');
    </script>
</body>
</html>
