<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Vocabulary Learning System - AEC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.2) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.2) 75%);
            background-size: 20px 20px;
            animation: slide 1s linear infinite;
        }

        .vocab-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            margin: 15px 0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .vocab-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .vocab-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .vocab-item:hover::before {
            left: 100%;
        }

        .chinese-word {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .english-word {
            font-size: 1.3rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .pinyin {
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.8;
        }

        .quiz-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .option {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .option:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
            transform: translateX(10px);
        }

        .option.correct {
            background: rgba(76, 175, 80, 0.8);
            border-color: #4CAF50;
        }

        .option.incorrect {
            background: rgba(244, 67, 54, 0.8);
            border-color: #F44336;
        }

        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .button:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .story-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .story-text {
            margin-bottom: 20px;
        }

        .highlight {
            background: yellow;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            z-index: 1000;
            animation: particle-float 3s ease-out forwards;
        }

        .hidden {
            display: none;
        }

        .phase-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .navigation {
            text-align: center;
            margin: 30px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .title { font-size: 2rem; }
            .chinese-word { font-size: 1.5rem; }
            .question { font-size: 1.2rem; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">📚</div>
            <h1 class="title">Chinese Vocabulary Learning</h1>
            <p class="subtitle">Interactive Learning Experience</p>
        </div>

        <!-- Learning Phase -->
        <div id="learningPhase" class="phase">
            <h2 class="phase-title">📖 Learning Phase</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="learningProgress" style="width: 0%"></div>
            </div>
            <div id="vocabularyList"></div>
            <div class="navigation">
                <button class="button" onclick="startQuiz()">🎯 Start Quiz</button>
                <button class="button" onclick="readStory()">📑 Read Story</button>
            </div>
        </div>

        <!-- Quiz Phase -->
        <div id="quizPhase" class="phase hidden">
            <h2 class="phase-title">🎯 Quiz Time</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="quizProgress" style="width: 0%"></div>
            </div>
            <div class="score-display">
                Score: <span id="scoreDisplay">0</span> / <span id="totalQuestions">10</span>
            </div>
            <div id="quizContainer"></div>
            <div class="navigation">
                <button class="button" onclick="showResults()">📊 Show Results</button>
                <button class="button" onclick="restartLearning()">🔄 Restart</button>
            </div>
        </div>

        <!-- Story Phase -->
        <div id="storyPhase" class="phase hidden">
            <h2 class="phase-title">📑 Story Reading</h2>
            <div class="story-container">
                <div class="story-text" id="storyText"></div>
                <div class="navigation">
                    <button class="button" onclick="startStoryReading()">🔊 Start Reading</button>
                    <button class="button" onclick="backToLearning()">📖 Back to Learning</button>
                </div>
            </div>
        </div>

        <!-- Results Phase -->
        <div id="resultsPhase" class="phase hidden">
            <h2 class="phase-title">🏆 Results</h2>
            <div class="card">
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="finalScore">0</span>
                        <span>Final Score</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="accuracy">0%</span>
                        <span>Accuracy</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="wordsLearned">0</span>
                        <span>Words Learned</span>
                    </div>
                </div>
                <div class="navigation">
                    <button class="button" onclick="restartLearning()">🔄 Start Again</button>
                    <button class="button" onclick="backToLearning()">📖 Review Words</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vocabulary data
        const vocabulary = [
            { chinese: "你好", english: "Hello", pinyin: "nǐ hǎo" },
            { chinese: "谢谢", english: "Thank you", pinyin: "xiè xiè" },
            { chinese: "再见", english: "Goodbye", pinyin: "zài jiàn" },
            { chinese: "学校", english: "School", pinyin: "xué xiào" },
            { chinese: "老师", english: "Teacher", pinyin: "lǎo shī" },
            { chinese: "学生", english: "Student", pinyin: "xué shēng" },
            { chinese: "朋友", english: "Friend", pinyin: "péng yǒu" },
            { chinese: "家人", english: "Family", pinyin: "jiā rén" },
            { chinese: "食物", english: "Food", pinyin: "shí wù" },
            { chinese: "水果", english: "Fruit", pinyin: "shuǐ guǒ" }
        ];

        // Quiz questions
        const quizQuestions = [
            { question: "What does '你好' mean?", options: ["Hello", "Goodbye", "Thank you", "Please"], correct: 0 },
            { question: "What is the pinyin for '谢谢'?", options: ["nǐ hǎo", "xiè xiè", "zài jiàn", "xué xiào"], correct: 1 },
            { question: "What does '学校' mean?", options: ["Teacher", "Student", "School", "Friend"], correct: 2 },
            { question: "What is the Chinese for 'Teacher'?", options: ["学生", "老师", "朋友", "家人"], correct: 1 },
            { question: "What does '再见' mean?", options: ["Hello", "Thank you", "Please", "Goodbye"], correct: 3 },
            { question: "What is the pinyin for '朋友'?", options: ["péng yǒu", "jiā rén", "lǎo shī", "xué shēng"], correct: 0 },
            { question: "What does '食物' mean?", options: ["Water", "Food", "Fruit", "Drink"], correct: 1 },
            { question: "What is the Chinese for 'Student'?", options: ["老师", "朋友", "学生", "家人"], correct: 2 },
            { question: "What does '水果' mean?", options: ["Food", "Water", "Fruit", "Vegetable"], correct: 2 },
            { question: "What is the pinyin for '家人'?", options: ["jiā rén", "shí wù", "shuǐ guǒ", "péng yǒu"], correct: 0 }
        ];

        // Story text with vocabulary words
        const storyText = `
            今天我去<span class="highlight" data-word="学校">学校</span>见我的<span class="highlight" data-word="老师">老师</span>。
            我对<span class="highlight" data-word="老师">老师</span>说"<span class="highlight" data-word="你好">你好</span>"。
            <span class="highlight" data-word="老师">老师</span>很友善，介绍我认识了新的<span class="highlight" data-word="朋友">朋友</span>。
            我们一起吃<span class="highlight" data-word="食物">食物</span>，特别是新鲜的<span class="highlight" data-word="水果">水果</span>。
            下课后，我和<span class="highlight" data-word="朋友">朋友</span>说"<span class="highlight" data-word="再见">再见</span>"。
            回家后，我对<span class="highlight" data-word="家人">家人</span>说"<span class="highlight" data-word="谢谢">谢谢</span>"你们的支持。
            作为<span class="highlight" data-word="学生">学生</span>，我要努力学习！
        `;

        // Game state
        let currentQuestionIndex = 0;
        let score = 0;
        let learningProgress = 0;
        let speechEnabled = true;

        // Initialize the game
        function initGame() {
            showPhase('learningPhase');
            createVocabularyList();
            updateLearningProgress();
        }

        // Create vocabulary learning cards
        function createVocabularyList() {
            const container = document.getElementById('vocabularyList');
            container.innerHTML = '';

            vocabulary.forEach((word, index) => {
                const vocabItem = document.createElement('div');
                vocabItem.className = 'vocab-item';
                vocabItem.innerHTML = `
                    <div class="chinese-word">${word.chinese}</div>
                    <div class="english-word">${word.english}</div>
                    <div class="pinyin">${word.pinyin}</div>
                `;
                
                vocabItem.addEventListener('click', () => {
                    speakChinese(word.chinese);
                    createParticles(vocabItem);
                    markWordAsLearned(index);
                });

                container.appendChild(vocabItem);
            });
        }

        // Mark word as learned and update progress
        function markWordAsLearned(index) {
            learningProgress = Math.max(learningProgress, ((index + 1) / vocabulary.length) * 100);
            updateLearningProgress();
        }

        // Update learning progress bar
        function updateLearningProgress() {
            document.getElementById('learningProgress').style.width = learningProgress + '%';
        }

        // Text-to-speech for Chinese
        function speakChinese(text) {
            if (!speechEnabled || !('speechSynthesis' in window)) return;

            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.7;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            const voices = speechSynthesis.getVoices();
            const chineseVoice = voices.find(voice => 
                voice.lang.includes('zh') || voice.name.includes('Chinese')
            );
            
            if (chineseVoice) {
                utterance.voice = chineseVoice;
            }
            
            speechSynthesis.speak(utterance);
        }

        // Create celebration particles
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const emojis = ['✨', '🌟', '⭐', '💫', '🎉', '🎊'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = centerX + (Math.random() - 0.5) * 100 + 'px';
                particle.style.top = centerY + (Math.random() - 0.5) * 50 + 'px';
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        // Start quiz phase
        function startQuiz() {
            showPhase('quizPhase');
            currentQuestionIndex = 0;
            score = 0;
            updateScoreDisplay();
            showQuestion();
        }

        // Show current quiz question
        function showQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                showResults();
                return;
            }

            const question = quizQuestions[currentQuestionIndex];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="quiz-card">
                    <div class="question">Question ${currentQuestionIndex + 1}: ${question.question}</div>
                    ${question.options.map((option, index) => 
                        `<div class="option" onclick="selectAnswer(${index})">${option}</div>`
                    ).join('')}
                </div>
            `;

            updateQuizProgress();
        }

        // Handle answer selection
        function selectAnswer(selectedIndex) {
            const question = quizQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });

            if (selectedIndex === question.correct) {
                score++;
                createParticles(options[selectedIndex]);
            }

            updateScoreDisplay();

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1500);
        }

        // Update quiz progress and score
        function updateQuizProgress() {
            const progress = (currentQuestionIndex / quizQuestions.length) * 100;
            document.getElementById('quizProgress').style.width = progress + '%';
        }

        function updateScoreDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('totalQuestions').textContent = quizQuestions.length;
        }

        // Show story reading phase
        function readStory() {
            showPhase('storyPhase');
            document.getElementById('storyText').innerHTML = storyText;
            
            // Add click handlers to highlighted words
            document.querySelectorAll('.highlight').forEach(element => {
                element.addEventListener('click', () => {
                    const wordData = vocabulary.find(v => v.chinese === element.dataset.word);
                    if (wordData) {
                        speakChinese(wordData.chinese);
                        createParticles(element);
                    }
                });
            });
        }

        // Start story reading with speech
        function startStoryReading() {
            const highlights = document.querySelectorAll('.highlight');
            let currentIndex = 0;

            function readNext() {
                if (currentIndex < highlights.length) {
                    const element = highlights[currentIndex];
                    element.style.background = '#ffeb3b';
                    element.style.transform = 'scale(1.1)';
                    
                    speakChinese(element.dataset.word);
                    
                    setTimeout(() => {
                        element.style.background = 'yellow';
                        element.style.transform = 'scale(1)';
                        currentIndex++;
                        readNext();
                    }, 2000);
                }
            }

            readNext();
        }

        // Show results phase
        function showResults() {
            showPhase('resultsPhase');
            
            const accuracy = Math.round((score / quizQuestions.length) * 100);
            
            document.getElementById('finalScore').textContent = score + '/' + quizQuestions.length;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('wordsLearned').textContent = vocabulary.length;

            // Create celebration effect for good scores
            if (accuracy >= 80) {
                setTimeout(() => {
                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            createParticles(document.getElementById('resultsPhase'));
                        }, i * 100);
                    }
                }, 500);
            }
        }

        // Navigation functions
        function showPhase(phaseId) {
            document.querySelectorAll('.phase').forEach(phase => {
                phase.classList.add('hidden');
            });
            document.getElementById(phaseId).classList.remove('hidden');
        }

        function backToLearning() {
            showPhase('learningPhase');
        }

        function restartLearning() {
            currentQuestionIndex = 0;
            score = 0;
            learningProgress = 0;
            updateLearningProgress();
            updateScoreDisplay();
            showPhase('learningPhase');
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            
            // Load voices
            if ('speechSynthesis' in window) {
                speechSynthesis.onvoiceschanged = () => {
                    // Voices loaded
                };
            }
        });
    </script>
</body>
</html>
